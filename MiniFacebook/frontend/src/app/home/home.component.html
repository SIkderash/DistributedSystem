<nav>
    <div class="nav-left">
        <img src="../assets/fbicon.jpeg" alt="Logo">
        <a href="#" > <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="logo" alt="Facebook" /> </a>
    </div>

    <!-- <div class="nav-middle">
        {{currentUserEmail}}
    </div> -->
    <div class="nav-right">
        <button (click)="logout()" type="button" class="btn btn-danger">log out</button>
    </div>
</nav>


<div class="container">
    <div class="left-panel">
        <ul>
            <li>
                <span class="profile"></span>
                <p>{{username}}</p>
            </li>
        </ul>
    </div>


    <div class="middle-panel">

        <div class="story-section">

            <div class="story create">
                <div class="dp-image">
                    <img src="assets/avatar.png" alt="Profile pic">
                </div>
                
                <span class="dp-container">                     
                    <!-- <input type="file" class="fa fa-plus"> -->
                    <!-- <i class="fa fa-plus"></i> -->

                    <input class="form-control" type="file" placeholder="Add photos"  (change) = "onChanged($event)"   required>
                </span>
                <span class="name">Create Story</span>  
            </div>

            
            <div *ngFor="let url of urls" class="story">
    
                <!-- <img class="story-bg" src= {{story.uid}} alt="not found"> -->
                <img class="story-bg" [src] = url alt="image">
                <div class="dp-container">
                    <img src="assets/avatar.png" alt="">
                </div>
                <!-- <p> class="name">{{story.username}}</p> -->
            </div>

        </div>

        <div class="post create">
            <div class="post-top">
                <div class="dp">
                    <img src="assets/avatar.png" alt="">
                </div>
                <input type="text" placeholder="What's on your mind..?" [(ngModel)] = "postText" [ngModelOptions]="{standalone: true}"/>
            </div>
            <button (click)="uploadPost()">Post</button>
        </div>

        <div class="post" *ngFor="let post of posts;">
            <div class="post-top">
                <div class="dp">
                    <img src="assets/avatar.png" alt="">
                </div>
                <div class="post-info">
                    <p class="name">{{post.username}}</p>
                    <span class="time">{{post.time | date : "medium" }}</span>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="post-content">
               {{post.text}}
            </div>
            
        </div>

    </div>

    <div class="right-panel"></div>
</div>
